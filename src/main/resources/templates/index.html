<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Fiction | 모두와 함께 쓰는 소설</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">

    <!--  로그인 모달 css 링크  -->
    <link rel="stylesheet" th:href="@{/css/login-modal.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 아이콘을 위한 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--  로그인 모달  -->
    <div th:insert="~{fragments/loginModal :: loginModal}"></div>

    <!-- 메인 헤더 -->
    <div th:replace="~{fragments/mainHeader :: mainHeader}"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="container main-content">

        <!-- 소설 목록 헤더 및 검색/필터 영역 -->
        <section class="novel-list-header">
            <h2>인기 소설</h2>
            <div class="filter-sort">
                <select name="genre">
                    <option value="">장르 선택</option>
                    <option value="fantasy">판타지</option>
                    <option value="romance">로맨스</option>
                    <option value="thriller">스릴러</option>
                </select>
                <input type="text" placeholder="소설 제목 검색...">
                <button class="btn-search">검색</button>
            </div>
        </section>

        <!-- 소설 카드 그리드 (JS로 동적 생성될 부분) -->
        <section class="novel-grid">

            <!-- 소설 카드 예시 1 -->
            <article class="novel-card">
                <img src="https://placehold.co/400x550/e2e8f0/64748b?text=소설+표지" alt="소설 표지" class="novel-cover">
                <div class="card-content">
                    <h3 class="novel-title">신비한 숲의 모험</h3>
                    <p class="novel-author">원작자: 사용자A</p>
                    <div class="novel-meta">
                        <div class="meta-item"><i class="fas fa-heart"></i><span> 123</span></div>
                        <div class="meta-item"><i class="fas fa-pen-nib"></i><span> 45</span></div>
                    </div>
                </div>
            </article>

            <!-- 소설 카드 예시 2 -->
            <article class="novel-card">
                <img src="https://placehold.co/400x550/e2e8f0/64748b?text=소설+표지" alt="소설 표지" class="novel-cover">
                <div class="card-content">
                    <h3 class="novel-title">시간 여행자의 일기</h3>
                    <p class="novel-author">원작자: 사용자B</p>
                    <div class="novel-meta">
                        <div class="meta-item"><i class="fas fa-heart"></i><span> 88</span></div>
                        <div class="meta-item"><i class="fas fa-pen-nib"></i><span> 12</span></div>
                    </div>
                </div>
            </article>

            <!-- 소설 카드 예시 3 -->
            <article class="novel-card">
                <img src="https://placehold.co/400x550/e2e8f0/64748b?text=소설+표지" alt="소설 표지" class="novel-cover">
                <div class="card-content">
                    <h3 class="novel-title">황궁의 비밀</h3>
                    <p class="novel-author">원작자: 사용자C</p>
                    <div class="novel-meta">
                        <div class="meta-item"><i class="fas fa-heart"></i><span> 250</span></div>
                        <div class="meta-item"><i class="fas fa-pen-nib"></i><span> 67</span></div>
                    </div>
                </div>
            </article>

            <!-- 소설 카드 예시 4 -->
            <article class="novel-card">
                <img src="https://placehold.co/400x550/e2e8f0/64748b?text=소설+표지" alt="소설 표지" class="novel-cover">
                <div class="card-content">
                    <h3 class="novel-title">미래 도시의 그림자</h3>
                    <p class="novel-author">원작자: 사용자D</p>
                    <div class="novel-meta">
                        <div class="meta-item"><i class="fas fa-heart"></i><span> 99</span></div>
                        <div class="meta-item"><i class="fas fa-pen-nib"></i><span> 32</span></div>
                    </div>
                </div>
            </article>

        </section>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <button class="btn-page">이전</button>
            <span class="page-num active">1</span>
            <button class="btn-page">2</button>
            <button class="btn-page">3</button>
            <button class="btn-page">다음</button>
        </div>

    </main>

    <!-- 메인 푸터 -->
    <div th:replace="~{fragments/mainFooter :: mainFooter}"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 모달 요소를 가져옵니다.
        const loginModal = document.getElementById("loginModal");

        // 로그인 버튼 요소를 가져옵니다.
        // index.html의 <li><a href="#" class="btn-login">로그인</a></li> 요소입니다.
        const openLoginModalBtn = document.querySelector(".btn-login");

        // 모달 내의 닫기 버튼과 회원가입 버튼을 가져옵니다.
        const closeLoginModalBtn = loginModal.querySelector(".modal-close-btn");
        const btnSignup = loginModal.querySelector(".btn-signup");

        // 로그인 버튼 클릭 이벤트 리스너: 모달 열기
        openLoginModalBtn.addEventListener("click", function(event) {
            // <a> 태그의 기본 동작(페이지 상단으로 이동)을 막습니다.
            event.preventDefault();
            // 모달에 'open' 클래스를 추가하여 보이게 합니다.
            loginModal.classList.add("open");
        });

        // 닫기 버튼 클릭 이벤트 리스너: 모달 닫기
        closeLoginModalBtn.addEventListener("click", function() {
            // 모달에서 'open' 클래스를 제거하여 숨깁니다.
            loginModal.classList.remove("open");
        });

        // 모달 외부 영역 클릭 이벤트 리스너: 모달 닫기
        loginModal.addEventListener("click", function(event) {
            // 클릭된 요소가 모달 자체인 경우에만 닫습니다.
            // 이렇게 하면 모달 내용(modal-content)을 클릭해도 닫히지 않습니다.
            if (event.target === loginModal) {
                loginModal.classList.remove("open");
            }
        });

        // 회원가입 버튼 클릭 이벤트 (선택적)
        // 이 부분은 필요에 따라 회원가입 페이지로 이동하는 로직을 추가할 수 있습니다.
        btnSignup.addEventListener("click", function() {
            // 현재 모달을 닫고,
            loginModal.classList.remove("open");
            // 회원가입 페이지로 이동합니다. (예시)
            // window.location.href = "/signup";
        });
    });


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relai | 모두와 함께 쓰는 소설</title>
    <link rel="icon" href="/img/Relai-logo-favicon-no-bg.png" type="image/png"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="module" src="/js/app.js" defer></script>

    <!--  로그인 모달 css 링크  -->
    <link rel="stylesheet" th:href="@{/css/login-modal.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 아이콘을 위한 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--  로그인 모달  -->
    <div th:insert="~{fragments/loginModal :: loginModal}"></div>
    <!--  로그인 모달 스크립트  -->
    <div th:replace="~{fragments/mainHeader :: loginModalScript}"></div>
    <!-- 메인 헤더 -->
        <div th:replace="~{fragments/mainHeader :: mainHeader}"></div>





    <!-- 메인 콘텐츠 영역 -->
    <main class="container main-content">

        <section class="main-section">
            <div class="content-wrapper">
                <h1 class="welcome-message">
                    당신의 이야기를 지금 시작하세요.
                </h1>
                <a href="/novels/create" class="create-novel-btn">
                    새로운 소설 쓰기
                </a>
            </div>
        </section>



        <!-- 소설 카드 그리드 (JS로 동적 생성될 부분) -->
        <section class="novel-grid">



        </section>



    </main>

    <!-- 메인 푸터 -->
    <div th:replace="~{fragments/mainFooter :: mainFooter}"></div>

</body>
<script type="module" src="/js/app.js"></script>
</html>

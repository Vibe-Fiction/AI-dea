<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relai | 투표 페이지</title>
    <link rel="icon" href="/img/Relai-logo-favicon-no-bg.png" type="image/png"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/vote-page.css">
    <!--  로그인 모달 css 링크  -->
    <link rel="stylesheet" th:href="@{/css/login-modal.css}">
    <!-- 투표 모달 css 링크 -->
    <link rel="stylesheet" th:href="@{/css/voting-modal.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 아이콘을 위한 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!--  로그인 모달  -->
    <div th:insert="~{fragments/loginModal :: loginModal}"></div>
    <!--  로그인 모달 스크립트  -->
    <div th:replace="~{fragments/mainHeader :: loginModalScript}"></div>
    <!-- 메인 헤더 -->
    <div th:replace="~{fragments/mainHeader :: mainHeader}"></div>

    <main class="main-content">
        <section class="vote-page-header">
            <h2>다음 챕터 투표</h2>
            <div class="countdown-timer">
                <span class="timer-label">투표 마감까지 남은 시간</span>
                <span id="countdown-display" class="timer-display"></span>
            </div>
            <div class="create-proposal">
                <a href="/create-proposal" class="btn-create-proposal">
                    <i class="fas fa-pen-nib"></i> 새 제안 쓰기
                </a>
            </div>
        </section>

        <!-- 투표 제안 목록 섹션 -->
        <section class="proposal-list-section">
            <div class="proposal-grid">
                <!-- JS로 투표 제안 항목을 동적으로 추가 -->
                <!-- 초기 로딩 상태를 표시하는 마크업 추가 -->
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>투표 제안을 불러오는 중...</p>
                </div>
            </div>
        </section>

        <!-- 이어쓰기 버튼 -->
        <div class="btn-continue-writing-wrapper">
            <button class="btn-continue-writing">현재 진행 중인 이어쓰기</button>
        </div>
    </main>

    <!-- 투표 모달 -->
    <div class="voting-modal-container voting-modal-overlay">
        <div class="voting-modal">
            <button class="voting-modal-close-btn"><i class="fas fa-times"></i></button>
            <h3 class="voting-modal-title"></h3>
            <div class="voting-modal-chapter-info">
                <div class="voting-chapter-details">
                    <span class="voting-chapter-title"></span>
                    <span class="voting-author-name"></span>
                </div>
                <div class="voting-score-container">
                    <span class="voting-score"></span>
                </div>
            </div>
            <div class="voting-modal-vote-btn-container">
                <button class="btn-vote-confirm">투표 완료</button>
            </div>
        </div>
    </div>


    <!-- 메인 푸터 -->
    <div th:replace="~{fragments/mainFooter :: mainFooter}"></div>

    <!-- JavaScript 파일 -->
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/pages/vote-page.js"></script>
</body>
</html>

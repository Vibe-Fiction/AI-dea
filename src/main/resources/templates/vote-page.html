<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Fiction | 투표 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 아이콘을 위한 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- 메인 헤더 -->
    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">Vibe Fiction</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">소설 탐색</a></li>
                    <li><a href="#">내 소설</a></li>
                    <li><a href="#" class="btn-login">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="container main-content">

        <!-- 투표 페이지 헤더 및 이어쓰기 버튼 -->
        <section class="vote-page-header">
            <h2>다음화의 내용을 만들어주세요!</h2>
            <!-- 마감 시간 타이머 추가 -->
            <div class="countdown-timer">
                <span class="timer-label">마감까지 남은 시간</span>
                <span class="timer-display" id="countdown-display">00:00:00</span>
            </div>
            <div class="create-proposal">
                <button class="btn-continue-writing">이어쓰기</button>
            </div>
        </section>

        <!-- 제안 카드 그리드 -->
        <section class="proposal-grid">

            <!-- 제안 카드 예시 1 -->
            <article class="proposal-card">
                <div class="card-content">
                    <h3 class="proposal-title">챕터 제목: 새로운 국면</h3>
                    <div class="proposal-meta">
                        <div class="vote-info">
                            <div class="meta-item">
                                <i class="fas fa-vote-yea"></i>
                                <span>152</span>
                            </div>
                            <div class="meta-item rank">
                                <span>1위</span>
                            </div>
                        </div>
                        <button class="btn-vote">투표하기</button>
                    </div>
                </div>
            </article>

            <!-- 제안 카드 예시 2 -->
            <article class="proposal-card">
                <div class="card-content">
                    <h3 class="proposal-title">챕터 제목: 운명의 재회</h3>
                    <div class="proposal-meta">
                        <div class="vote-info">
                            <div class="meta-item">
                                <i class="fas fa-vote-yea"></i>
                                <span>110</span>
                            </div>
                            <div class="meta-item rank">
                                <span>2위</span>
                            </div>
                        </div>
                        <button class="btn-vote">투표하기</button>
                    </div>
                </div>
            </article>

            <!-- 제안 카드 예시 3 -->
            <article class="proposal-card">
                <div class="card-content">
                    <h3 class="proposal-title">챕터 제목: 예상치 못한 반전</h3>
                    <div class="proposal-meta">
                        <div class="vote-info">
                            <div class="meta-item">
                                <i class="fas fa-vote-yea"></i>
                                <span>87</span>
                            </div>
                            <div class="meta-item rank">
                                <span>3위</span>
                            </div>
                        </div>
                        <button class="btn-vote">투표하기</button>
                    </div>
                </div>
            </article>

            <!-- 제안 카드 예시 4 -->
            <article class="proposal-card">
                <div class="card-content">
                    <h3 class="proposal-title">챕터 제목: 과거의 그림자</h3>
                    <div class="proposal-meta">
                        <div class="vote-info">
                            <div class="meta-item">
                                <i class="fas fa-vote-yea"></i>
                                <span>75</span>
                            </div>
                            <div class="meta-item rank">
                                <span>4위</span>
                            </div>
                        </div>
                        <button class="btn-vote">투표하기</button>
                    </div>
                </div>
            </article>
        </section>

    </main>

    <!-- 푸터 -->
    <footer class="main-footer">
        <p>&copy; 2025 Vibe Fiction. All rights reserved.</p>
    </footer>
</body>
</html>
